<form (submit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="image">Wybierz zdjęcie:</label>
      <input type="file" class="form-control-file" id="image" accept="image/*" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">Wyślij</button>
  </form>
  
  <div *ngIf="imageUrl">
    <h4>Podgląd wybranego zdjęcia:</h4>
    <img [src]="imageUrl" class="img-thumbnail" alt="Wybrane zdjęcie">
  </div>
